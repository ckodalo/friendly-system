<div class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-50" *ngIf="showNewAssessmentModal">
  <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50" (click)="closeNewAssessmentModal()"></div>

  <div class="modal-container bg-white w-3/4 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
   
    <div class="modal-content py-2 text-left px-4">
      <div class="modal-body">
        <form [formGroup]="newAssessmentForm" (ngSubmit)="submitNewAssessment()">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800">New Assessment</h2>
            <button class="text-gray-600 hover:text-gray-800" (click)="closeNewAssessmentModal()">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Assessment Type:</label>
            <select formControlName="assessmentType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              <option value="">Select Assessment Type</option>
              <option value="Midterm">Midterm</option>
              <option value="Finals">Finals</option>
              <option value="Special">Special</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Issue Date:</label>
            <input type="date" formControlName="assessmentIssueDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Due Date:</label>
            <input type="date" formControlName="assessmentDueDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
          </div>
          <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Assessment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
