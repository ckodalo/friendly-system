<div class="bg-gray-100 min-h-screen py-8 px-4">

  <header class="bg-white shadow-md mb-8 rounded-lg">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
    </div>
  </header>

  <section class="bg-white shadow-md mb-8 rounded-lg p-6">
    <div class="flex items-center mb-4 space-x-4">
    
      <button (click)="selectForm(1)" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 bg-white hover:bg-gray-50 transition-colors duration-300 ease-in-out">Form 1</button>
      <button (click)="selectForm(2)" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 bg-white hover:bg-gray-50 transition-colors duration-300 ease-in-out">Form 2</button>
      <button (click)="selectForm(3)" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 bg-white hover:bg-gray-50 transition-colors duration-300 ease-in-out">Form 3</button>
      <button (click)="selectForm(4)" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500 bg-white hover:bg-gray-50 transition-colors duration-300 ease-in-out">Form 4</button>
    </div>
    
   
    <ng-container *ngFor="let form of [1, 2, 3, 4]">
      <div *ngIf="selectedForm === form" class="mt-4">
        <h2 class="text-lg font-semibold mb-2">Students in Form {{ form }}</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let student of studentsByForm[selectedForm]">
                <tr (click)="showModal(student)" class="cursor-pointer hover:bg-gray-50 transition-colors duration-300 ease-in-out">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ student.name }}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </ng-container>
  </section>
  
  <section class="bg-white shadow-md mb-8 rounded-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Assessments</h2>
      <button class="text-blue-500 hover:text-blue-700 font-semibold focus:outline-none" (click)="goToAssessments()">View All</button>
    </div>
    <p class="text-gray-600">Click "View All" to access your assessments and create new ones.</p>
  </section>
  
  <div class="flex justify-start mb-8">
    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" (click)="goBack()">Back to Navigation</button>
  </div>
</div>
