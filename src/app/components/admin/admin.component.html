<div class="admin-dashboard bg-gray-100 p-6">
  <h2 class="text-xl font-semibold mb-4">Performance Overview</h2>
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="border border-gray-300 px-4 py-2">Form</th>
        <th class="border border-gray-300 px-4 py-2">Total Enrolled</th>
        <th class="border border-gray-300 px-4 py-2">Mean Grade</th>
        <th class="border border-gray-300 px-4 py-2">Mean Mark</th>
        <th class="border border-gray-300 px-4 py-2">Mean Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let form of formPerformanceMetrics" class="bg-white">
        <td class="border border-gray-300 px-4 py-2">Form {{ form.form }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ form.totalStudents }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ form.meanGrade }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ form.meanMark }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ form.meanPoints }}</td>
      </tr>
    </tbody>
  </table>
  <h2 class="text-xl font-semibold mt-6 mb-4">School Summary Metrics</h2>
  <!-- <div class="school-summary bg-white p-4 border border-gray-300">
      <p class="text-gray-700">Teachers: {{ numberOfTeachers }} | Students: {{ numberOfStudents }} | Forms: {{ numberOfForms }}</p>
  </div>  -->
  <div class="w-full sm:w-1/3 mt-6 sm:mt-0">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [type]="'bar'"
            >
    </canvas>
  </div>
  <button class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded" (click)="goToTeacherDashboard()">Go to Teacher Dashboard</button>
</div>
